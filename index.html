<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Webpage</h1>
  </header>

  <main>
    <p>Hello! This is a very basic webpage created using HTML and a bit of CSS.</p>
    <p>Feel free to <a href="https://example.com" target="_blank">visit this link</a> to learn more!</p>
  </main>

  <footer>
    &copy; 2025 Simple Webpage. All rights reserved.
  </footer>

</body>
</html>
